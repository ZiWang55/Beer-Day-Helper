<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Materialized CSS link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Style.css link -->
  <link rel="stylesheet" href="style.css" />
  
  <title>BeerDay Helper</title>
</head>

<body>
  <!-- nav bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo yellow-text center">BeerDay Helper</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
    </div>
  </nav>
  <!-- main container -->
  <main class="container">
    <!-- left aside card -->
    <row class="row">
      <aside class="col s12 m3">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Search Brewery</span>
                <p></p>
                <!-- we should add function to display the previous searched as a list -->
              </div>
              <div class="card-action">
                <!-- input field #brewery-input -->
                <div class="input-field col s12">
                  <input id="brewery-input" type="text" />
                  <label class="input-label for="brewery_name">Brewery Name</label>
                </div>
                <!-- adding search by zip code or search by city -->
                <!-- submit button -->
                <a class="waves-effect waves-light btn" id="brewery-button">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- top center card -->
      <aside class="col s12 m6">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title" id="brewery-name">Brewery Info</span>
                <p id="brewery-type"></p>
                <p id="brewery-address"></p>
                <p id="brewery-phone"></p>
              </div>
              <div class="card-action">

                <a href="#" id="brewery-website" target="_blank">Search for a Brewery!</a>
                <a href="#" id="brewery-directions" target="_blank"></a>

                
                                                                
              </div>
            </div>
          </div>
        </div>
        <!-- button center card -->
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Weather</span>
                <p id="brewery-temp">No Location Selected</p>
                <p id="brewery-feels-like"></p>
                <p id="brewery-sunset"></p>
                <p id="brewery-clouds"></p>
                <p id="brewery-windspeed"></p>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- right aside bar card -->
      <aside class="col s12 m3">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Search History</span>
              </div>
              <div class="card-action">
                <ul id="brewery-history"></ul>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </row>
  </main>

  <footer class="page-footer">
