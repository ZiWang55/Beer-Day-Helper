  <!-- main container -->
  <main class="container">
    <row class="row">
      <!-- aside card -->
      <aside class="col s3">
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Search Brewery</span>
                <p>Please enter brewery name to search</p>
                <!-- we should add function to display the previous searched as a list -->
              </div>
              <div class="card-action">
                <!-- input field #brewery-input -->
                <div class="input-field col s12">
                  <input id="brewery-input" type="text" class="validate">
                  <label for="brewery_name">Brewery Name</label>
                </div>
                <!-- adding search by zip code or search by city -->
                <!-- submit button -->
                <a class="waves-effect waves-light btn" id="brewery-button">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <aside class="col s9">
        <!-- top center card -->
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title" id="brewery-name">#brewery-name</span>
                <p id="brewery-type">#brewery-type</p>
                <p id="brewery-address">#brewery-address</p>
                <p id="brewery-phone">#brewery-phone</p>
              </div>
              <div class="card-action">
                <a href="#" id="brewery-website">website link to brewery</a>
              </div>
            </div>
          </div>
        </div>
        <!-- button center card -->
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Weather</span>
                <p id="brewery-temp">#brewery-temp</p>
                <p id="brewery-feels-like">#brewery-feels-like</p>
                <p id="brewery-sunset">#brewery-sunset</p>
                <p id="brewery-clouds">#brewery-clouds</p>
                <p id="brewery-windspeed">#brewery-windspeed</p>
              </div>
            </div>
          </div>
        </div>
      </aside>
